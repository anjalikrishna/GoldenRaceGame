<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <script src="lib/createjs-2014.12.12.min.js"></script>
    <title>Light Me</title>
</head>
<body>
<canvas id="lightCanvas" width="600" height="300"></canvas>
<script type="text/javascript">
    var canvas = document.getElementById("lightCanvas");
    var stage = new createjs.Stage(canvas);
    var g = new createjs.Graphics();
    g.beginFill("blue").drawCircle(100,100,50);
    stage.addChild(g);

    createjs.Ticker.addEventListener("tick", handleTick);
    function handleTick(event) {
        stage.update()
    }
</script>
</body>
</html>
